<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>123</title>

</head>
<body>
    <canvas id="123"></canvas>
    <script>
        var inf = window.screen;
        var can = document.getElementById('123');
        var ctx = can.getContext('2d');
        can.height = inf.height;
        can.width = inf.width;
        ctx.font = '20px sans-serif';
        console.log(ctx.font);
        var i = 0;
        var cols = can.width / 20;
        var loc = [];
        for (var q = 0; q < cols; q++) {
            loc.push(0);
        }
        function p() {
            

            ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, can.width, can.height);
            ctx.fillStyle = '#00e600';
      
           for (var q = 0; q < cols; q++) {
               ctx.fillText(String(Math.floor(Math.random() * 2)), q * 20, loc[q] * 20);
               
                if (loc[q] > can.height / 20 && Math.random() > 0.99) {
                    loc[q] = 0;
                }
                loc[q]++;
                
                
            }
            

                
            
           
        }
        setInterval(p, 50);
        p();
     


    </script>
</body>
</html>
